<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Prnt.sc Adventure</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #74ebd5, #acb6e5);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #ff6b6b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      background: #ff8787;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Ready for a Random Prnt.sc Adventure?</h1>
  <button onclick="openRandomUrl()">Go!</button>
  <script>
    function openRandomUrl() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      const url = `https://prnt.sc/${code}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
